<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalogue - Fenua Concess</title>
<link rel="icon" type="image/png" href="assets/logo1.png">
<style>
/* --- Fond flouté --- */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('assets/background2.png') no-repeat center center / cover;
  filter: blur(5px);
  z-index: -1;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  position: relative;
  z-index: 1;
}

/* --- Sidebar --- */
.sidebar {
  position: fixed;
  top: 0; left: 0;
  width: 220px;
  height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  padding: 20px 10px;
  box-sizing: border-box;
  overflow-y: auto;
}
.sidebar h2 { color: #fff; text-align: center; margin-bottom: 20px; }
.sidebar a { display: block; color: #fff; text-decoration: none; margin: 10px 0; padding: 8px 10px; border-radius: 5px; transition: 0.3s; }
.sidebar a:hover { background: rgba(255,255,255,0.1); }

/* --- Bouton déconnexion en bas --- */
.sidebar .logout {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 40px);
  text-align: center;
  background: #ff0000;
  color: #fff;
  padding: 10px 0;
  border-radius: 6px;
  transition: 0.3s;
}
.sidebar .logout:hover { background: #00b4db; }

/* --- Header --- */
header {
  margin-left: 220px;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  color: #fff;
  text-align: center;
  padding: 15px;
  font-size: 1.5rem;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  box-sizing: border-box;
}

/* --- Main content --- */
.main-content {
  margin-left: 220px;
  padding: 80px 20px 30px 20px;
  box-sizing: border-box;
  min-height: 100vh;
}

/* --- Bouton retour --- */
.back-btn {
  margin-bottom: 15px;
  padding: 10px 20px;
  background: #ff0000;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}
.back-btn:hover { background: #00b4db; }

/* --- Cartes effet verre dépoli et centrées --- */
.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center; /* centrage */
}

.card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(6px);
  border-radius: 15px;
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  width: 180px; /* largeur ajustée pour infos */
  text-align: center;
  padding: 10px;
  transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: translateY(-5px) scale(1.05);
  background: rgba(255,255,255,0.15);
  box-shadow: 0 6px 14px rgba(0,0,0,0.3);
}

.card h3, .card p, .card .no-image {
  color: #fff; /* texte en blanc */
  font-weight: bold;
}

.card img, .card .no-image {
  width: 130px;
  height: 80px;
  object-fit: contain;
  margin-bottom: 8px;
  border-radius: 6px;
}

.card a {
  display: inline-block;
  padding: 5px 10px;
  background: #ff0000;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  margin-top: 5px;
}
.card a:hover { background: #00b4db; }

/* --- Nom utilisateur --- */
#userBlock { text-align: center; margin-bottom: 20px; }
#usernameDisplay { font-weight: 900; font-size: 1.3rem; margin-bottom: 5px; }
#usernameLine { height: 2px; background: #fff; width: 80%; margin: 0 auto 10px auto; }

/* --- Scroll top --- */
#scrollTopBtn {
  display: none;
  position: fixed;
  bottom: 25px; right: 25px;
  z-index: 99;
  background-color: #f44336;
  color: white;
  border: none;
  border-radius: 50%;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 18px;
  transition: 0.3s;
}
#scrollTopBtn:hover { background-color: #00b4db; }

/* --- Responsive --- */
@media (max-width: 800px) {
  .main-content { margin-left: 0; padding: 80px 10px 20px 10px; }
  header { margin-left: 0; }
  .cards { justify-content: center; }
  .sidebar .logout { position: relative; bottom: auto; transform: none; width: 100%; margin-top: 20px; }
}
</style>
</head>
<body>

<div class="sidebar">
  <div id="userBlock">
    <div id="usernameDisplay"></div>
    <div id="usernameLine"></div>
  </div>
  <h2>Fenua Concess</h2>
  <a href="portail.html">Accueil</a>
  <a href="catalogue.html">Catalogue</a>
  <a href="factures.html">Factures</a>
  <a href="equipe.html">L'équipe</a>
  <a href="index.html" class="logout" id="logoutBtn">Déconnexion</a>
</div>

<header>Portail Interne - Catalogue des véhicules</header>

<div class="main-content">
  <button class="back-btn" onclick="window.location.href='portail.html'">⬅ Retour</button>
  <div id="catalogueContainer" class="cards"></div>
</div>

<button id="scrollTopBtn" title="Remonter en haut">↑</button>

<script>
// --- Vérification utilisateur ---
const user = sessionStorage.getItem('fc_user');
if(user){ document.getElementById('usernameDisplay').textContent = user; }
else { window.location.href = "login.html"; }

// --- Déconnexion ---
document.getElementById('logoutBtn').addEventListener('click', () => {
  sessionStorage.removeItem('fc_user');
  window.location.href='index.html';
});

// --- Lecture catalogue CSV ---
fetch('catalogue.csv')
.then(res => res.text())
.then(data => {
  const rows = data.split('\n').slice(1);
  const container = document.getElementById('catalogueContainer');
  rows.forEach(row => {
    if(!row.trim()) return;
    const cols = row.split(';').map(c=>c.trim());

    if(cols[0] && !cols[1] && !cols[2] && !cols[3]){
      const catTitle = document.createElement('h2');
      catTitle.textContent = cols[0];
      catTitle.style.width='100%';
      catTitle.style.textAlign='center';
      catTitle.style.color='#fff';
      container.appendChild(catTitle);
    }
    else if(cols[0]){
      const card=document.createElement('div');
      card.className='card';

      const img=document.createElement('img');
      img.src=`assets/car/${encodeURIComponent(cols[0])}.png`;
      img.alt=cols[0];
      img.onerror=()=>{ img.remove(); const noImg=document.createElement('div'); noImg.className='no-image'; noImg.textContent='Aucune image disponible'; card.prepend(noImg); };

      const name=document.createElement('h3'); name.textContent=cols[0];

      const priceUsine = document.createElement('p');
      priceUsine.textContent = cols[1] ? `Prix usine: ${cols[1]} XPF` : '-';

      const priceVente = document.createElement('p');
      priceVente.textContent = cols[2] ? `Prix vente: ${cols[2]} XPF` : '-';

      const benefice = document.createElement('p');
      benefice.textContent = cols[3] ? `Bénéfice: ${cols[3]} XPF` : '-';

      card.appendChild(img);
      card.appendChild(name);
      card.appendChild(priceUsine);
      card.appendChild(priceVente);
      card.appendChild(benefice);

      container.appendChild(card);
    }
  });
}).catch(err=>console.error("Erreur CSV:",err));

// --- Scroll top ---
const scrollBtn=document.getElementById('scrollTopBtn');
window.onscroll=()=>{ scrollBtn.style.display=(document.body.scrollTop>100 || document.documentElement.scrollTop>100)?"block":"none"; };
scrollBtn.addEventListener('click',()=>{ window.scrollTo({top:0, behavior:'smooth'}); });

// --- Protection clic droit / inspecteur ---
document.addEventListener('contextmenu', e=>e.preventDefault());
document.addEventListener('keydown', e=>{
  if(e.key==="F12" || e.keyCode===123) e.preventDefault();
  if(e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) e.preventDefault();
  if(e.ctrlKey && (e.key.toUpperCase()==='U' || e.keyCode===85)) e.preventDefault();
});
document.addEventListener('dragstart',e=>e.preventDefault());
document.addEventListener('selectstart',e=>e.preventDefault());
</script>

</body>
</html>
