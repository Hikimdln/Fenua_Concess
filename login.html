<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion - Fenua Concess</title>
<link rel="icon" type="image/png" href="assets/logo1.png">
<style>
/* --- Reset & Base --- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff0000, #00b4db);
}

/* --- Carte de login --- */
.login-card {
  background: #fff;
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  width: 100%;
  max-width: 400px;
  text-align: center;
  animation: fadeIn 0.6s ease;
}

/* --- Logo --- */
.login-logo {
  width: 120px;
  margin-bottom: 20px;
}

/* --- Titres --- */
.login-card h1 {
  margin-bottom: 5px;
  color: #ff0000;
  font-size: 28px;
  font-weight: bold;
}
.login-subtitle {
  margin-bottom: 25px;
  font-size: 16px;
  color: #555;
}

/* --- Inputs --- */
.login-card input {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
  transition: 0.3s;
}
.login-card input:focus {
  border-color: #ff0000;
  outline: none;
  box-shadow: 0 0 8px rgba(255,0,0,0.3);
}

/* --- Bouton --- */
.login-card button {
  width: 100%;
  padding: 12px;
  background: #ff0000;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
.login-card button:hover {
  background: #00b4db;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

/* --- Message d'erreur / succès --- */
#message {
  margin-top: 15px;
  font-weight: bold;
}

/* --- Animation --- */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* --- Responsive --- */
@media(max-width:500px){
  .login-card { padding: 30px 20px; }
  .login-logo { width: 100px; }
}
</style>
</head>
<body>

<div class="login-card">
  <img src="assets/logo1.png" alt="Fenua Concess" class="login-logo">
  <h1>Fenua Concess</h1>
  <p class="login-subtitle">Connexion Interne</p>

  <input type="text" id="username" placeholder="Nom d'utilisateur">
  <input type="password" id="password" placeholder="Mot de passe">
  <button id="loginBtn">Se connecter</button>
  <p id="message"></p>
</div>

<script>
// --- Liste des utilisateurs ---
const utilisateurs = [
  { username: "admin", password: "P@ssword" },
  { username: "Reyna", password: "mdp1" },
  { username: "Shamuel", password: "mdp2" },
  { username: "Amaru", password: "mdp3" },
  { username: "Tetsidee", password: "mdp4" }

];

const loginBtn = document.getElementById('loginBtn');

loginBtn.addEventListener('click', () => {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const msg = document.getElementById('message');

  const found = utilisateurs.find(u => u.username === user && u.password === pass);

  if(found){
    msg.style.color = "green";
    msg.textContent = "✅ Connexion réussie !";
    setTimeout(() => window.location.href = "index.html", 1000);
  } else {
    msg.style.color = "red";
    msg.textContent = "❌ Identifiant ou mot de passe incorrect";
  }
});
// --- Permettre la connexion avec la touche Entrée ---
document.addEventListener('keydown', (e) => {
  if(e.key === 'Enter'){
    loginBtn.click(); // Simule le clic sur le bouton
  }
});

</script>

</body>
</html>
