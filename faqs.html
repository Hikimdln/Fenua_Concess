<body>

<!-- Sidebar -->

<!-- Header -->

<!-- Main content -->
<div class="main-content">

          <button type="submit">Envoyer</button>

</div>

<script>
// Webhook Discord
const webhookURL = "https://discord.com/api/webhooks/1434730882010321001/FR8kKdAngHmnspKRHxdq_4Koc9k3_TTmBW0EUuIyhDg0SkDAsFlZ7ymjfmHkUkNlKA8m"; // Remplace par ton webhook

document.getElementById('faqForm').addEventListener('submit', async function(e){
  e.preventDefault();

  const name = document.getElementById('name').value;
  const tel = document.getElementById('tel').value;
  const email = document.getElementById('email').value || "Non fourni";
  const question = document.getElementById('question').value;

  const webhookPayload = {
    username: "Fenua Concess FAQ",
    avatar_url: "https://i.imgur.com/TON_LOGO.png", // Remplace par ton logo si tu veux
    embeds: [
      {
        title: "üì© Nouvelle question FAQ",
        color: 16711680, // Rouge (#ff0000)
        fields: [
          { name: "üôç Nom", value: name, inline: true },
          { name: "üìû T√©l√©phone", value: tel, inline: true },
          { name: "‚úâÔ∏è Email (discord)", value: email, inline: false },
          { name: "‚ùì Question", value: question, inline: false }
        ],
        timestamp: new Date()
      }
    ]
  };

  try {
    await fetch(webhookURL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(webhookPayload)
    });
    alert("Votre question a √©t√© envoy√©e !");
    document.getElementById('faqForm').reset();
  } catch(err) {
    alert("Erreur lors de l'envoi, veuillez r√©essayer.");
    console.error(err);
  }
});

// Bloquer clic droit et touches inspecteur
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', function(e) {
  if(e.key === "F12" || e.keyCode === 123) e.preventDefault();
  if(e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) e.preventDefault();
  if(e.ctrlKey && (e.key.toUpperCase() === 'U' || e.keyCode === 85)) e.preventDefault();
});
document.addEventListener('dragstart', e => e.preventDefault());
document.addEventListener('selectstart', e => e.preventDefault());
</script>
