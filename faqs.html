<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fenua Concess - FAQ</title>
<link rel="icon" type="image/png" href="assets/logo1.png">
<style>
/* --- Fond flout√© --- */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url('assets/background2.png') no-repeat center center / cover;
  filter: blur(5px);
  z-index: -1;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  color: #fff;
  position: relative;
  z-index: 1;
  overflow-x: hidden;
}

/* --- Sidebar --- */
.sidebar {
  position: fixed;
  top: 0; left: 0;
  width: 220px;
  height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(10px);
  padding: 20px 10px;
  box-sizing: border-box;
  overflow-y: auto;
}
.sidebar h2 { color: #fff; text-align: center; margin-bottom: 20px; }
.sidebar a { display: block; color: #fff; text-decoration: none; margin: 10px 0; padding: 8px 10px; border-radius: 5px; transition: 0.3s; }
.sidebar a:hover { background: rgba(255,255,255,0.1); }

/* --- Bouton d√©connexion en bas --- */
.sidebar .logout {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 40px);
  text-align: center;
  background: #ff0000;
  color: #fff;
  padding: 10px 0;
  border-radius: 6px;
  transition: 0.3s;
}
.sidebar .logout:hover { background: #00b4db; }

/* --- Header --- */
header {
  margin-left: 220px;
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  color: #fff;
  text-align: center;
  padding: 15px;
  font-size: 1.5rem;
  border-bottom: 1px solid rgba(255,255,255,0.2);
  box-sizing: border-box;
}

/* --- Main content --- */
.main-content {
  margin-left: 220px;
  padding: 80px 20px 30px 20px;
  box-sizing: border-box;
  min-height: 100vh;
}

/* --- Cartes effet verre d√©poli --- */
.cards {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}
.card {
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(6px);
  border-radius: 15px;
  border: 1px solid rgba(255,255,255,0.2);
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  width: 350px;
  text-align: center;
  padding: 15px;
  transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
  transform: translateY(-5px) scale(1.03);
  background: rgba(255,255,255,0.15);
  box-shadow: 0 6px 14px rgba(0,0,0,0.3);
}

/* --- Form inputs --- */
.card form,
.card form input,
.card form textarea,
.card form button {
  box-sizing: border-box; /* <- AJOUT√â */
}

.card form input,
.card form textarea,
.card form button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.3);
  font-size: 1em;
  background: rgba(255,255,255,0.1);
  color: #fff;
}
.card form input::placeholder,
.card form textarea::placeholder {
  color: #ddd;
}
.card form button {
  background: #ff0000;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: 0.3s;
}
.card form button:hover { background: #00b4db; }


/* --- Scroll top --- */
#scrollTopBtn {
  display: none;
  position: fixed;
  bottom: 25px; right: 25px;
  z-index: 99;
  background-color: #f44336;
  color: white;
  border: none;
  border-radius: 50%;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 18px;
  transition: 0.3s;
}
#scrollTopBtn:hover { background-color: #00b4db; }

/* --- Responsive --- */
@media (max-width: 800px) {
  .main-content { margin-left: 0; padding: 80px 10px 20px 10px; }
  header { margin-left: 0; }
  .cards { justify-content: center; }
  .sidebar .logout { position: relative; bottom: auto; transform: none; width: 100%; margin-top: 20px; }
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>Fenua Concess</h2>
  <a href="index.html">Accueil</a>
  <a href="catalogue_p.html">Catalogue</a>
  <a href="#evenements">√âv√©nements</a>
  <a href="faqs.html">FAQS</a>
  <a href="login.html" class="logout">Se connecter</a>
</div>

<header>Fenua Concess - FAQ</header>

<div class="main-content">
  <section id="faq">
    <h2 style="text-align:center; color:#ffffff; margin-bottom:20px;">FAQ / Posez vos questions</h2>
    <div class="cards">
      <div class="card">
        <form id="faqForm">
          <input type="text" id="name" name="name" placeholder="Votre nom" required>
          <input type="tel" id="tel" name="tel" placeholder="Votre t√©l√©phone Fenualand" required>
          <input type="text" id="email" name="email" placeholder="Votre email (discord) - optionnel">
          <textarea id="question" name="question" placeholder="Votre question" rows="5" required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </section>
</div>

<button id="scrollTopBtn" title="Remonter en haut">‚Üë</button>

<script>
// Webhook Discord
const webhookURL = "https://discord.com/api/webhooks/1434730882010321001/FR8kKdAngHmnspKRHxdq_4Koc9k3_TTmBW0EUuIyhDg0SkDAsFlZ7ymjfmHkUkNlKA8m";

document.getElementById('faqForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const name = document.getElementById('name').value;
  const tel = document.getElementById('tel').value;
  const email = document.getElementById('email').value || "Non fourni";
  const question = document.getElementById('question').value;

  const webhookPayload = {
    username: "Fenua Concess FAQ",
    embeds: [{
      title: "üì© Nouvelle question FAQ",
      color: 16711680,
      fields: [
        { name: "üôç Nom", value: name, inline: true },
        { name: "üìû T√©l√©phone", value: tel, inline: true },
        { name: "‚úâÔ∏è Email (discord)", value: email, inline: false },
        { name: "‚ùì Question", value: question, inline: false }
      ],
      timestamp: new Date()
    }]
  };

  try {
    await fetch(webhookURL, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(webhookPayload) });
    alert("Votre question a √©t√© envoy√©e !");
    document.getElementById('faqForm').reset();
  } catch(err) { alert("Erreur lors de l'envoi, veuillez r√©essayer."); console.error(err); }
});

// Scroll Top
const scrollBtn = document.getElementById('scrollTopBtn');
window.onscroll = () => { scrollBtn.style.display = (document.body.scrollTop>100 || document.documentElement.scrollTop>100)?"block":"none"; };
scrollBtn.addEventListener('click', () => { window.scrollTo({top:0, behavior:'smooth'}); });

// Bloquer clic droit / touches inspecteur
document.addEventListener('contextmenu', e=>e.preventDefault());
document.addEventListener('keydown', e=>{
  if(e.key==="F12"||e.keyCode===123) e.preventDefault();
  if(e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) e.preventDefault();
  if(e.ctrlKey && (e.key.toUpperCase()==='U'||e.keyCode===85)) e.preventDefault();
});
document.addEventListener('dragstart', e=>e.preventDefault());
document.addEventListener('selectstart', e=>e.preventDefault());
</script>

</body>
</html>
